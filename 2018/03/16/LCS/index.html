s="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;vector&gt;</span><br><span class="line">#include&lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">	void LCS(const string&amp; a, const string&amp; b, vector&lt;vector&lt;int&gt;&gt;&amp; dp, vector&lt;vector&lt;int&gt;&gt;&amp; flag) &#123;</span><br><span class="line">		int aLen = a.length();</span><br><span class="line">		int bLen = b.length();</span><br><span class="line">		for (int i = 1; i &lt;= aLen; i++) &#123;</span><br><span class="line">			for (int j = 1; j &lt;= bLen; j++) &#123;</span><br><span class="line">				if (a[i-1] == b[j-1]) &#123;</span><br><span class="line">					dp[i][j] = dp[i - 1][j - 1] + 1;</span><br><span class="line">					//向右下标记</span><br><span class="line">					flag[i][j] = 1;</span><br><span class="line">				&#125;</span><br><span class="line">				else if (dp[i][j - 1] &gt; dp[i - 1][j]) &#123;</span><br><span class="line">						dp[i][j] = dp[i][j - 1];</span><br><span class="line">						//向右标记</span><br><span class="line">						flag[i][j] = 2;</span><br><span class="line">					&#125;</span><br><span class="line">				else &#123;</span><br><span class="line">						dp[i][j] = dp[i - 1][j];</span><br><span class="line">						//向下标记</span><br><span class="line">						flag[i][j] = 3;</span><br><span class="line">					&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	void getLCS(const string&amp; a, const string&amp; b, vector&lt;vector&lt;int&gt;&gt;&amp; flag, vector&lt;char&gt;&amp; path) &#123;</span><br><span class="line">		int i = a.length();</span><br><span class="line">		int j = b.length();</span><br><span class="line">		while (i &gt; 0 &amp;&amp; j &gt; 0) &#123;</span><br><span class="line">			if (flag[i][j] == 1) &#123;</span><br><span class="line">				path.push_back(a[i - 1]);</span><br><span class="line">				i--;</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">			else if (flag[i][j] == 2) &#123;</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">			else &#123;</span><br><span class="line">				i--;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">int main() &#123;</span><br><span class="line">	string a= &quot;ABCBDAB&quot;;</span><br><span class="line">	string b=&quot;BDCABA&quot;;</span><br><span class="line">	int aLen = a.length();</span><br><span class="line">	int bLen = b.length();</span><br><span class="line">	vector&lt;vector&lt;int&gt;&gt; dp(aLen+1,vector&lt;int&gt;(bLen+1,0));</span><br><span class="line">	vector&lt;vector&lt;int&gt;&gt; flag(aLen+1, vector&lt;int&gt;(bLen+1, 0));</span><br><span class="line">	vector&lt;char&gt; path;</span><br><span class="line">	Solution s;</span><br><span class="line">	s.LCS(a,b,dp,flag);</span><br><span class="line">	s.getLCS(a,b,flag,path);</span><br><span class="line">	cout &lt;&lt; &quot;length&quot; &lt;&lt; dp[a.length()][b.length()] &lt;&lt; endl;</span><br><span class="line">	int pSize = path.size();</span><br><span class="line">	for (int i = pSize-1; i &gt;= 0; i--) &#123;</span><br><span class="line">		cout &lt;&lt; path[i] &lt;&lt; &quot; &quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="tags"></div><div class="post-nav"><a class="pre" href="/2018/03/16/treeConstruct/">树的重建</a><a class="next" href="/2018/03/15/treeTraverse/">二叉树的四种遍历</a></div><div id="disqus_thread"><div class="btn_click_load"><button class="disqus_click_btn">阅读评论 「请确保 disqus.com 可以正常加载」</button></div><script>var disqus_shortname = 'wtli';
